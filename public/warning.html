<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulaire d'Avertissement</title>

    <!-- Meta -->
    <meta name="description" content="Formulaire d'avertissement" />
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="canonical" href="https://www.bootstrap.gallery/">
    <meta property="og:url" content="https://www.bootstrap.gallery/">
    <meta property="og:title" content="Formulaire d'Avertissement">
    <meta property="og:description" content="Formulaire pour rédiger un avertissement">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Bootstrap Gallery">
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- *************
        ************ CSS Files *************
    ************* -->
    <!-- Icomoon Font Icons css -->
    <link rel="stylesheet" href="assets/fonts/icomoon/style.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body class="bg-dark">
    <!-- Container start -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-sm-6 col-12">
                <form action="https://www.bootstrapget.com/demos/templatemonster/adminify-bootstrap-admin-template/index.html" class="my-5">
                    <div class="bg-white rounded-3 p-4">
                        <div class="login-form">
                            <a href="index.html" class="mb-4 d-flex justify-content-center">
                                <img src="assets/images/logo.png" class="img-fluid login-logo mx-auto" alt="AdminPro Admin Dashboard" />
                            </a>
                            <h4 class="my-4">Avertissement</h4>
                            <div class="mb-3">
                                <label class="form-label" for="title">Titre de l'Avertissement <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" placeholder="Entrez le titre de l'avertissement" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="warning-text">Texte de l'Avertissement <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="warning-text" rows="4" placeholder="Rédigez l'avertissement ici"></textarea>
                            </div>
                            <div class="d-grid py-3 mt-3">
                                <button type="submit" class="btn btn-lg btn-primary">
                                    Envoyer
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Inclure le fichier JavaScript ici -->
    <script src="js/warning.js"></script>
    <!-- Container end -->
</body>
</html>
