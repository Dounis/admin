<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédictions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

          crossorigin="anonymous"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .table thead th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <h1 class="mb-4">Prédictions</h1>
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>

                            <th>Image</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="predictionsTableBody">
                        <!-- Contenu généré par JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy5dB9B3Q2Vn5e5f5+I5X5e5pPp8Dd17C12d6U30" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-S2Wi0rR06CBKkcK9l94U0p2/Y0Pz5BLlP0GmkkQxD2H4P2L5jf1ktP5Xjzd6dxE2" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq7x9a25xFI7gYP7b+RQ0wPz7MTR+ytCkFICwIkjgoRyK1N3hh" crossorigin="anonymous"></script>
    <script src="js/predictions.js"></script>
