<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Gallery - Adminify Bootstrap Dashboard Template</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Admin Dashboard Templates" />

    <link rel="canonical" href="https://www.bootstrap.gallery/">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.min.css" />

<body class="bg-dark">
    <!-- Container start -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-sm-6 col-12">
          <form id="loginForm" class="my-5"> <!-- Ajout de l'identifiant loginForm au formulaire -->
            <div class="bg-white rounded-3 p-4">
              <div class="login-form">
                <a href="index.html" class="mb-4 d-flex justify-content-center">
                  <img src="assets/images/user2.png" class="img-fluid login-logo mx-auto" alt="AdminPro Admin Dashboard" />
                </a>

                <h4 class="my-4">Login</h4>
                <div class="mb-3">
                  <label class="form-label" for="email">Your Email <span class="text-danger">*</span></label> <!-- Modification de l'identifiant -->
                  <input type="text" class="form-control" id="email" autocomplete="email"
                    placeholder="Enter your email" /> <!-- Modification de l'identifiant -->
                </div>
                <div class="mb-3">
                  <label class="form-label" for="password">Your Password <span class="text-danger">*</span></label> <!-- Modification de l'identifiant -->
                  <input type="password" class="form-control" id="password" placeholder="Enter password" /> <!-- Modification de l'identifiant -->
                </div>
                <div class="d-grid py-3 mt-3">
                  <button type="submit" class="btn btn-lg btn-primary">
                    LOGIN
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/auth.js"></script>
    <!-- Container end -->
</body>
